version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: reimbursement-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: reimbursement_db
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./reimbursement-system/src/main/resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - reimbursement-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: reimbursement-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - reimbursement-network

  # 后端服务
  backend:
    build:
      context: ./reimbursement-system
      dockerfile: Dockerfile
    container_name: reimbursement-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/reimbursement_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123456
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis
    networks:
      - reimbursement-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./reimbursement-frontend
      dockerfile: Dockerfile
    container_name: reimbursement-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - reimbursement-network

volumes:
  mysql-data:
  redis-data:

networks:
  reimbursement-network:
    driver: bridge
